<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Newsletter Signup</title>
    
    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form action="/" method="post">
        <img class="mb-4" src="image/mail.png" alt="" width="50%" />
        <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter!</h1>

        <div class="form-floating top">
          <input type="text" name="fName" class="form-control top" placeholder="First Name" />
        </div>
        <div class="form-floating">
          <input type="text" name="lName" class="form-control middle" placeholder="Last Name" />
        </div>
        <div class="form-floating">
          <input type="email" name="email" class="form-control bottom" placeholder="Email" />
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; Thomas</p>
      </form>
    </main>
  </body>
</html>
